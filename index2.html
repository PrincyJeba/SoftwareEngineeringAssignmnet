<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Counter</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071020 0%, #071427 100%);
      color: #e6eef8;
      padding:24px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:22px;
      width:100%;
      max-width:420px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    .display{
      font-size:48px;
      font-weight:700;
      text-align:center;
      padding:18px 8px;
      margin-bottom:12px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
      letter-spacing:1px;
    }
    .controls{ display:flex; gap:10px; margin-bottom:12px; justify-content:center; flex-wrap:wrap; }
    button{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--accent);
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      min-width:84px;
    }
    button.primary{
      background:linear-gradient(90deg,var(--accent),#3b82f6);
      color:#061225;
      border: none;
      box-shadow: 0 6px 18px rgba(59,130,246,0.14);
    }
    .row {display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px; flex-wrap:wrap;}
    label{color:var(--muted); font-size:13px;}
    input[type="number"]{
      width:84px;
      padding:8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background:rgba(255,255,255,0.01);
      color:inherit;
      text-align:center;
      font-weight:600;
    }
    .small{font-size:13px; color:var(--muted); text-align:center}
    .hint{font-size:12px; color:var(--muted); margin-top:8px; text-align:center}
    .toggle {
      display:inline-flex; gap:8px; align-items:center;
      background:rgba(255,255,255,0.02); padding:6px 10px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
    }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Counter widget">
    <div class="display" id="display" aria-live="polite">0</div>

    <div class="controls" role="toolbar" aria-label="Counter controls">
      <button id="decr">− Decrease</button>
      <button id="incr" class="primary">+ Increase</button>
      <button id="reset">⟲ Reset</button>
    </div>

    <div class="row">
      <label for="step">Step</label>
      <input id="step" type="number" value="1" min="1" />
      <label class="toggle"><input id="persist" type="checkbox" /> Save</label>
      <button id="auto">Start Auto</button>
    </div>

    <div class="hint">
      Shortcuts: <strong>+</strong> increment, <strong>-</strong> decrement, <strong>r</strong> reset.
    </div>
  </div>

  <script>
    (function(){
      const display = document.getElementById('display');
      const incrBtn = document.getElementById('incr');
      const decrBtn = document.getElementById('decr');
      const resetBtn = document.getElementById('reset');
      const stepInput = document.getElementById('step');
      const persistCheckbox = document.getElementById('persist');
      const autoBtn = document.getElementById('auto');

      const STORAGE_KEY = 'html_counter_value_v1';
      let value = 0;
      let autoInterval = null;

      // init from storage if available
      function load() {
        try {
          const s = localStorage.getItem(STORAGE_KEY);
          if (s !== null) {
            value = Number(s) || 0;
            persistCheckbox.checked = true;
          }
        } catch(e){}
        render();
      }

      function save() {
        try {
          if (persistCheckbox.checked) localStorage.setItem(STORAGE_KEY, value);
          else localStorage.removeItem(STORAGE_KEY);
        } catch(e){}
      }

      function render() {
        display.textContent = String(value);
        // small animation
        display.animate([{ transform: 'scale(0.98)' }, { transform: 'scale(1)' }], {duration:140, easing:'ease-out'});
      }

      function step() {
        const v = parseInt(stepInput.value, 10);
        return isNaN(v) || v <= 0 ? 1 : v;
      }

      function increase() {
        value += step();
        render(); save();
      }
      function decrease() {
        value -= step();
        render(); save();
      }
      function reset() {
        value = 0;
        render(); save();
      }

      incrBtn.addEventListener('click', increase);
      decrBtn.addEventListener('click', decrease);
      resetBtn.addEventListener('click', reset);
      persistCheckbox.addEventListener('change', save);

      // keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        if (e.key === '+' || e.key === '=') { increase(); e.preventDefault(); }
        if (e.key === '-') { decrease(); e.preventDefault(); }
        if (e.key.toLowerCase() === 'r') { reset(); e.preventDefault(); }
      });

      // auto-increment toggle
      autoBtn.addEventListener('click', () => {
        if (autoInterval) {
          clearInterval(autoInterval);
          autoInterval = null;
          autoBtn.textContent = 'Start Auto';
        } else {
          autoInterval = setInterval(increase, 500);
          autoBtn.textContent = 'Stop Auto';
        }
      });

      // accessibility: allow arrow up/down in step input to adjust value
      stepInput.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = Math.sign(e.deltaY) * -1;
        stepInput.stepUp(delta);
      });

      // load initial value
      load();
    })();
  </script>
</body>
</html>
